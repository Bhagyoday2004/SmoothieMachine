<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Smoothie Machine</title>
    <!-- Linking external CSS for styling -->
    <link rel="stylesheet" href="styles.css">
    <!-- Importing Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Heading -->
    <h1>The Smoothie Machine</h1>

    <!-- Smoothie Order Form -->
    <form id="smoothie-form">
        <!-- Input for customer's name -->
        <label for="customer-name">Your Name:</label>
        <input type="text" id="customer-name" name="customer-name" placeholder="e.g., John Doe" required>
        
        <!-- Dropdown for smoothie size selection -->
        <label for="smoothie-size">Choose Size:</label>
        <select id="smoothie-size" name="smoothie-size" required>
            <option value="" disabled selected>Select size</option>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select>

        <!-- Updated Ingredients Section -->
        <label>Pick Your Ingredients:</label>
        <div class="ingredients-container">
            <div class="ingredient-item">
                <input type="checkbox" id="strawberry" name="ingredients" value="Strawberry">
                <label for="strawberry">Strawberry</label>
            </div>
            <div class="ingredient-item">
                <input type="checkbox" id="banana" name="ingredients" value="Banana">
                <label for="banana">Banana</label>
            </div>
            <div class="ingredient-item">
                <input type="checkbox" id="mango" name="ingredients" value="Mango">
                <label for="mango">Mango</label>
            </div>
            <div class="ingredient-item">
                <input type="checkbox" id="blueberry" name="ingredients" value="Blueberry">
                <label for="blueberry">Blueberry</label>
            </div>
            <div class="ingredient-item">
                <input type="checkbox" id="blackberry" name="ingredients" value="Blackberry">
                <label for="blackberry">Blackberry</label>
            </div>
            <div class="ingredient-item">
                <input type="checkbox" id="apple" name="ingredients" value="Apple">
                <label for="Apple">Apple</label>
            </div>
        </div>

        <!-- Textarea for special instructions -->
        <label for="special-instructions">Special Instructions:</label>
        <textarea id="special-instructions" name="special-instructions" placeholder="Any specific requests?"></textarea>

        <!-- Button to submit the form -->
        <button type="button" id="order-btn">Order Smoothie</button>
    </form>

    <!-- Linking JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
